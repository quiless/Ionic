 <ion-content fullscreen>
    <div class="videoContainer" *ngIf="videoConfigFrom.VideoUriFromStorage != undefined">
      <video  [autoplay]="true" 
        (timeupdate)="setCurrentTime($event)" 
        loop 
        (click)='updateShowFullVideo();'  
        [(src)]="videoConfigFrom.VideoUriFromStorage" 
        type="video/mp4"         
        ion-long-press
        [interval]="10000"
        (onPressEnd)="updateShowFullVideo()">      
      </video>
    </div>
 </ion-content>
